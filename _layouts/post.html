---
layout: default
---
<div class="router">
  <a href="{{site.url}}">
    <i class="fa fa-home"></i>
    Home</a>
</div>
<div class="post container">
  <div class="row">
    <div class="title text-center">{{ page.title }}</div>
    <div class="content">{{content}}</div>
    {% if page.disqus %}
      {% include disqus.html %}
    {% endif %}
  </div>
</div>
