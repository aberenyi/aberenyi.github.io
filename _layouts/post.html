---
layout: default
---
<section class="content-section text-center">
  <div class="post">
    <h1>{{ page.title }}</h1>
    <div class="col-lg-8 col-lg-offset-2">
      {{content}}
      <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </div>
  </div>
</section>
